<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
  </head>
  <body>
    <main class="sc-dcs dcs-full-page">
      <div class="dcs-full-page__container">
        <!-- <div class="dcs-full-page__close">
          <a class="dcs-close" href="#"><span class="dcs-sr-only">Close</span></a>
        </div> -->
        <div class="dcs-full-page__header">
          <h1 class="h-center">Why am I seeing this?</h1>
        </div>
        <div class="dcs-full-page__main">
          <div class="dcs-full-page__logo dcs-invisible-on-mobile">
            <img src="images/dcs-logo.png" class="dcs-logo--med" alt="">
          </div>
          <div class="dcs-full-page__details">
            <div class="dcs-full-page__logos">
              <div class="dcs-full-page__logo dcs-mobile-only">
                <img src="images/dcs-logo.png" class="dcs-logo--med" alt="">
              </div>
            </div>
            <div class="dcs-full-page__body">
              <p>
                Our website is on strike with the Global #ClimateStrike today.
                <a href="#">Learn why</a>.
              </p>
              <p class="dcs-small-text">
                <small>You’ll be able to access this website tomorrow, September 21.</small>
              </p>
            </div>
            <div class="dcs-full-page__action">
              <a href="https://globalclimatestrike.net" class="dcs-full-page__button">
                Join the strike <span class="dcs-button__icon">➔</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="dcs-footer">
      <div class="dcs-footer__container">
        <a class="dcs-footer__logo" href="https://globalclimatestrike.net">
          <img src="images/dcs-logo.png" alt="Digital Climate Strike logo" class="dcs-logo">
        </a>
        <div class="dcs-footer__main">
          <div class="dcs-footer__body">
            Our website will join the Global #ClimateStrike on September 20. Will you?
          </div>
          <div class="dcs-footer__action">
            <a href="https://globalclimatestrike.net" class="dcs-button">
              Yes, I&rsquo;m in. ➔
            </a>
          </div>
        </div>
        <div class="dcs-footer__close">
          <a class="dcs-close" href="#"><span class="dcs-sr-only">Close</span></a>
        </div>
      </div>
    </footer>
  </body>
</html>
