<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title>{{ title }}</title>
  </head>
  <body>
    <footer class="dcs-footer" role="contentinfo">
      <a class="dcs-footer__logo_top hidden" href="#">
        <img
            src="images/repair.png"
            alt="{{ logo_alt }}"
            class="dcs-logo"
        />
      </a>
      <div class="dcs-footer__container">
        <a class="dcs-footer__logo" href="#">
          <img
            src="images/repair.png"
            alt="{{ logo_alt }}"
            class="dcs-logo"
          />
        </a>
        <div class="dcs-footer__main">
          {{#with footer}}
          <p class="dcs-footer__body">
            {{{ body }}}
          </p>
          <div class="dcs-footer__action">
            <button type="button" class="dcs-button">
              {{{ ready }}}
            </button>
            <p class="small dcs-footer__privacy-link"><a href="https://repair.org/privacy-policy" target="_blank">Privacy Policy</a></p>
          </div>
          {{/with}}
        </div>
        <div class="dcs-footer__close">
          <button type="button" class="dcs-close" title="{{ close_banner }}">
            <span class="dcs-sr-only">{{ close_banner }}</span>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
